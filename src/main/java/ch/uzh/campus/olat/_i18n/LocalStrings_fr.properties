portlet.message.course.list.is.empty=Ici est en train de se cr\ufffder le nouveau portlet "cours Campus" pour l'Universit\ufffd de Z\ufffdrich.<br>LEs enseignants de l'UZH y trouveront une liste des cours offerts actuellement et pourront ais\ufffdment cr\ufffder des cours OLAT y relatifs.<br> Les \ufffdtudiants sont inscrits aux cours Campus gr\ufffdce \ufffd l'inscription au module. Vos cours OLAT se trouvent comme toujours sous la rubrique \ufffdRessources didactiques\ufffd.
portlet.message.course.list.header=Vous trouvez ici vos cours Campus. Actuellement, seuls sont affich\ufffds les cours de la Facult\ufffd de Philosophie, de la Facult\ufffd de Th\ufffdologie, de la Facult\ufffd des Sciences naturelles et des Math\ufffdmatiques et de la Facult\ufffd d'\ufffdconomie. Les cours qui n'ont pas \ufffdt\ufffd cr\ufffd\ufffds comme tels se trouvent comme toujours sous la rubrique \ufffdRessources didactiques\ufffd.
