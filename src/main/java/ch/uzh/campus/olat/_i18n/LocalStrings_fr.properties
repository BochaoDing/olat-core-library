chelp.campusPortlet01=Les membres de l\u2019Universit\ufffd de Z\ufffdrich voient, dans le portlet \ufffdMes cours Campus\ufffd, leurs cours selon la liste des cours. Les enseignants peuvent cr\ufffder facilement un cours Campus pour ces cours dans OLAT. Le cours Campus est synchronis\ufffd quotidiennement avec les inscriptions au module correspondant. Les \ufffdtudiants sont inscrits directement dans les groupes Campus visibles dans le portlet.
chelp.campusPortlet07=Si un enseignant n\u2019a pas encore cr\ufffd\ufffd un cours, le lien vers le cours auquel l\u2019\ufffdtudiant s\u2019est inscrit est affich\ufffd en gris.
chelp.campusPortlet02=Les \ufffdtudiants ont acc\ufffds au cours Campus correspondant au module seulement un jour apr\ufffds l\u2019inscription au module en question. Les nouveaux utilisateurs OLAT voient leurs cours Campus \ufffd partir du jour suivant l\u2019enregistrement \ufffd OLAT.
chelp.campusPortlet03=Actuellement, la fonction \ufffdcours Campus\ufffd est disponible pour tous les enseignants et tous les \ufffdtudiants de la Facult\ufffd de Philosophie, de la Facult\ufffd de Th\ufffdologie, de la Facult\ufffd de Sciences naturelles et Math\ufffdmatiques et de la Facult\ufffd d'\ufffdconomie de l\u2019Universit\ufffd de Z\ufffdrich!
chelp.campusPortlet04=Si, apr\ufffds 24 heures \ufffd partir de l\u2019inscription au module ou de l\u2019enregistrement dans OLAT, les cours ne sont pas visibles dans le portlet \ufffdMes cours Campus\ufffd, envoyez un e-mail avec votre adresse UZH \ufffd support@olat.uzh.ch en indiquant les informations suivantes:
chelp.campusPortlet05=Titre exact du cours tel qu\u2019il est mentionn\ufffd dans la liste des cours.
chelp.campusPortlet06=Votre nom d\u2019utilisateur OLAT, visible apr\ufffds la connexion \ufffd OLAT en bas \ufffd gauche.
help.hover.campusCourseCreation=Aide pour le portlet \ufffdCr\ufffder un cours Campus\ufffd
chelp.campusCourseCreation.title= Cr\ufffder un cours Campus
chelp.campusPortletSelection01=Ici, vous pouvez cr\ufffder un cours Campus avec un titre identique \ufffd celui du cours correspondant dans la liste des cours.
chelp.campusPortletSelection02=Un nouveau cours Campus est synchronis\ufffd quotidiennement avec les inscriptions au module correspondant. De cette mani\ufffdre, les \ufffdtudiants sont inscrits directement dans les groupes Campus. Vous pouvez modifier les cours Campus selon vos besoins dans l\u2019\ufffdditeur de cours.
chelp.campusPortletSelection03=D\ufffdcidez si vous souhaitez cr\ufffder un cours Campus gr\ufffdce \ufffd un mod\ufffdle disponible (cours standard) ou \ufffd partir d\u2019un de vos cours d\ufffdj\ufffd existant. 
chelp.campusPortletSelection04=Un cours standard est publi\ufffd et activ\ufffd pour les utilisateurs imm\ufffddiatement apr\ufffds avoir \ufffdt\ufffd cr\ufffd\ufffd. La langue utilis\ufffde pour un cours standard est la langue du cours correspondant selon la liste des cours: Allemand, Fran\ufffdais, Italien ou Anglais.
chelp.campusPortletSelection05=Le cours est disponible imm\ufffddiatement apr\ufffds sa cr\ufffdation.
chelp.campusPortletSelection06=Il ne vous reste qu\u2019\ufffd t\ufffdl\ufffdcharger votre documentation dans le dossier des mat\ufffdriaux.
chelp.campusPortletSelection07=Si vous estimez qu\u2019un de vos cours est adapt\ufffd \ufffd votre projet, vous pouvez cr\ufffder un cours Campus \ufffd partir de ce cours. La copie du cours que vous avez choisi sera intitul\ufffde selon le titre mentionn\ufffd dans la liste des cours.
chelp.campusPortletSelection08=Un domaine d\u2019\ufffdtude et des groupes d\u2019\ufffdtude seront ajout\ufffds au nouveau cours Campus, et les \ufffdtudiants seront inscrits automatiquement aux groupes ainsi cr\ufffd\ufffds.
chelp.campusPortletSelection09=Un cours Campus cr\ufffd\ufffd \ufffd partir d\u2019un de vos cours d\ufffdj\ufffd existant ne sera ni publi\ufffd automatiquement, ni activ\ufffd pour les utilisateurs.
chelp.campusPortletSelection10=Vous serez donc redirig\ufffd/e vers l\u2019\ufffdditeur de cours. Au besoin, adaptez les r\ufffdgles de visibilit\ufffd et d\u2019acc\ufffds des \ufffdl\ufffdments de cours pour les groupes Campus A et B, pour que les \ufffdtudiants puissent acc\ufffdder aux contenus.
chelp.campusPortletSelection11=Publiez le cours et activez-le pour les utilisateurs (configuration conseill\ufffde: \ufffdTous les utilisateurs OLAT enregistr\ufffds et invit\ufffds\ufffd).
chelp.campusPortletSelection12=Si vous d\ufffdsirez utiliser un cours durant plusieurs semestres, vous pouvez choisir la troisi\ufffdme option et s\ufffdlectionner un cours Campus utilis\ufffd dans le pass\ufffd pour le poursuivre. Un nouveau cours n\u2019est pas cr\ufffd\ufffd. Votre \ufffd ancien \ufffd cours recevra le titre du semestre actuel et la description sera adapt\ufffde.
chelp.campusPortletSelection13=Vous et vos \ufffdtudiants verrez ce cours dans la page d\u2019accueil, avec les nouveaux cours Campus. La diff\ufffdrence par rapport \ufffd la premi\ufffdre et la deuxi\ufffdme variante est que les \ufffdtudiants ne seront pas inscrits automatiquement. Les \ufffdtudiants du dernier semestre resteront inscrits et vous pourrez ajouter ou enlever les \ufffdtudiants manuellement.

