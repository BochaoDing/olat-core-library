popup.course.notCreated.text=Votre cours \u00ab{0}\u00bb n'a pas pu \u00eatre cr\u00e9\u00e9. <br><br>Le mod\u00e8le de cours contient des modifications non publi\u00e9es. 
popup.course.notCreated.becauseOfRemovedDelegation.text=Votre cours \u00ab{0}\u00bb n\u2019a pas \u00e9t\u00e9 cr\u00e9\u00e9. <br><br>On vous a enlev\u00e9 de la gestion du cours.

popup.course.continuation.title=Poursuivre le cours Campus
popup.course.continuation.text=Si vous d\u00e9sirez poursuivre un cours, votre \u00ab ancien \u00bb cours recevra un nouveau titre et appara\u00eetra sur votre page d\u2019accueil. Les \u00e9tudiants du semestre pass\u00e9 resteront inscrits dans le groupe A du cours Campus. D\u2019\u00e9ventuels nouveaux \u00e9tudiants devront \u00eatre ajout\u00e9s manuellement au groupe du cours Campus. Souhaitez-vous poursuivre le cours \u00ab{0}\u00bb?
popup.course.continuation.button.label.yes=Oui
