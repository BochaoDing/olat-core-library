portlet.message.course.list.is.empty=Ici est en train de se cr\u00e9er le nouveau portlet "cours Campus" pour l'Universit\u00e9 de Z\u00fcrich.<br>LEs enseignants de l'UZH y trouveront une liste des cours offerts actuellement et pourront ais\u00e9ment cr\u00e9er des cours OLAT y relatifs.<br> Les \u00e9tudiants sont inscrits aux cours Campus gr\u00e2ce \u00e0 l'inscription au module. Vos cours OLAT se trouvent comme toujours sous la rubrique \u00abRessources didactiques\u00bb.
portlet.message.course.list.header=Vous trouvez ici vos cours Campus. Actuellement, seuls sont affich\u00e9s les cours de la Facult\u00e9 de Philosophie, de la Facult\u00e9 de Th\u00e9ologie, de la Facult\u00e9 des Sciences naturelles et des Math\u00e9matiques et de la Facult\u00e9 d'\u00c9conomie. Les cours qui n'ont pas \u00e9t\u00e9 cr\u00e9\u00e9s comme tels se trouvent comme toujours sous la rubrique \u00abRessources didactiques\u00bb.
popup.course.created.title=Information sur le cours
popup.course.created.text=Votre cours \u00ab{0}\u00bb a \u00e9t\u00e9 cr\u00e9\u00e9. <br><br>Vous pouvez maintenant t\u00e9l\u00e9charger vous notes et la documentation relative au cours dans le dossier \u00abMat\u00e9riaux\u00bb.
