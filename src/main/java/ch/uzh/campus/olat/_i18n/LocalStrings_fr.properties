popup.course.continuation.text=Si vous d\ufffdsirez poursuivre un cours, votre \ufffd ancien \ufffd cours recevra un nouveau titre et appara\ufffdtra sur votre page d\u2019accueil. Les \ufffdtudiants du semestre pass\ufffd resteront inscrits dans le groupe A du cours Campus. D\u2019\ufffdventuels nouveaux \ufffdtudiants devront \ufffdtre ajout\ufffds manuellement au groupe du cours Campus. Souhaitez-vous poursuivre le cours \ufffd{0}\ufffd?
