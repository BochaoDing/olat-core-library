portlet.message.course.list.is.empty=Qui si sta creando il nuovo portlet \u00abcorso Campo\u00bb per l'Universit\u00e0 di Zurigo.<br>I docenti dell'UZH vi troveranno una lista dei corsi attualmente offerti e potranno creare agevolmente dei corsi OLAT ad essi relativi. <br> Gli studenti vengono iscritti ai corsi Campus mediante l'iscrizione al modulo. I Suoi corsi OLAT si trovano come sempre sotto la rubrica \u00abRisorse didattiche\u00bb.
portlet.message.course.list.header=Trova qui i Suoi corsi Campus. Attualmente vengono mostrati soltanto i corsi della Facolt\u00e0 di Filosofia, della Facolt\u00e0 di Teologia, della Facolt\u00e0 di Scienze naturali e matematica e della Facolt\u00e0 di Economia. Gli altri tipi di corso si trovano come d\u2019abitudine nella rubrica \u00abRisorse didattiche\u00bb.
