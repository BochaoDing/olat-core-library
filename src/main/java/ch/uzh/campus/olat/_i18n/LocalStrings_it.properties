popup.course.notCreated.becauseOfRemovedDelegation.text=Il Suo corso \u00ab{0}\u00bb non \u00e8 stato creato. <br><br>Lei \u00e8 stata/o rimossa/o dalla gestione del corso.

popup.course.continuation.title=Continuare il corso Campus
popup.course.continuation.text=Se desidera continuare un corso, il Suo \u00abvecchio\u00bb corso ricever\u00e0 un nuovo titolo e apparir\u00e0 sulla Sua pagina iniziale. Gli studenti del semestre scorso rimangono iscritti nel gruppo A del corso Campus. Eventuali nuovi studenti devono venire aggiunti manualmente al gruppo del corso Campus. Desidera continuare il corso \u00ab{0}\u00bb?
