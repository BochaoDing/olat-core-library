chelp.campusPortlet01=I membri dell\u2019Universit\ufffd di Zurigo vedono nel portlet \ufffdI miei corsi Campus\ufffd i loro corsi secondo la lista dei corsi. I docenti possono creare facilmente in OLAT un corso Campus per questi corsi. Il corso Campus viene sincronizzato quotidianamente con le iscrizioni al modulo corrispondente. Gli studenti vengono iscritti direttamente nei gruppi Campus visibili nel portlet.
chelp.campusPortlet07=Se un docente non ha ancora creato un corso, il link verso il corso al quale lo studente si \ufffd iscritto viene ingrigito.
chelp.campusPortlet02=Gli studenti hanno accesso al corso Campus al modulo solo un giorno dopo l\u2019iscrizione al modulo corrispondente. I nuovi utenti OLAT vedono i loro corsi Campus a partire dal giorno seguente alla registrazione in OLAT.
chelp.campusPortlet03=Attualmente la funzione \ufffdcorso Campus\ufffd \ufffd disponibile a tutti i docenti e a tutti gli studenti della Facolt\ufffd di Filosofia, della Facolt\ufffd di Teologia, della Facolt\ufffd di Scienze naturali e matematica e della Facolt\ufffd di Economia dell\u2019Universit\ufffd di Zurigo.
chelp.campusPortlet04=Invii una e-mail a partire dal Suo indirizzo UZH a support@olat.uzh.ch se dopo 24 ore a partire dall\u2019iscrizione al modulo o alla registrazione in OLAT i corsi non fossero visibili nel portlet \ufffdI miei corsi Campus\ufffd, indicando le informazioni seguenti:
chelp.campusPortlet05=Titolo esatto del corso cos\ufffd com\u2019\ufffd menzionato nella lista dei corsi.
chelp.campusPortlet06=Il Suo nome d\u2019utente OLAT, visibile dopo il login a OLAT in basso a sinistra.
help.hover.campusCourseCreation=Aiuto per il portlet \ufffdCreare un corso Campus\ufffd
chelp.campusCourseCreation.title= Creare un corso Campus
chelp.campusPortletSelection01=Qui pu\ufffd creare un corso Campus con un titolo identico a quello del corso corrispondente nella lista dei corsi.
chelp.campusPortletSelection02= Un nuovo corso Campus viene sincronizzato quotidianamente con le iscrizioni al modulo corrispondente. In questo modo gli studenti vengono iscritti direttamente nei gruppi Campus. Pu\ufffd modificare i corsi Campus secondo le Sue necessit\ufffd nell\u2019editore di corso.
chelp.campusPortletSelection03=Decida se creare un corso Campus mediante un modello disponibile (corso standard) o a partire da un Suo corso gi\ufffd esistente. 
chelp.campusPortletSelection04=Un corso standard appena creato viene immediatamente pubblicato e attivato per gli utenti. La lingua utilizzata per un corso standard \ufffd la lingua del corso corrispondente secondo la lista dei corsi: tedesco, francese, italiano o inglese.
chelp.campusPortletSelection05=Il corso \ufffd disponibile immediatamente dopo la sua creazione.
chelp.campusPortletSelection06=Non Le resta che caricare la Sua documentazione nella cartella dei materiali.
chelp.campusPortletSelection07=Se ritiene che uno dei Suoi corsi sia adatto allo scopo, allora pu\ufffd creare un corso Campus a partire da questo corso. La copia del corso da Lei scelto verr\ufffd intitolata secondo il titolo menzionato nella lista dei corsi.
chelp.campusPortletSelection08=Un\u2019area di studio e dei gruppi di studio verranno aggiunti al nuovo corso Campus, e gli studenti verranno iscritti automaticamente ai gruppi cos\ufffd creati.
chelp.campusPortletSelection09=Un corso Campus creato a partire da un Suo corso gi\ufffd esistente non verr\ufffd automaticamente pubblicato n\ufffd attivato per gli utenti.
chelp.campusPortletSelection10=Lei verr\ufffd dunque ridiretta/o all\u2019editore di corso. Se necessario, adatti le regole di visibilit\ufffd e d\u2019accesso degli elementi di corso per i gruppi Campus A e B affinch\ufffd gli studenti possano accedere ai contenuti.
chelp.campusPortletSelection11=Pubblichi in corso e lo attivi per gli utenti (configurazione consigliata: \ufffdTutti gli utenti OLAT registrati e ospiti\ufffd).
chelp.campusPortletSelection12=Se desidera utilizzare un corso durante pi\ufffd semestri, pu\ufffd scegliere la terza opzione e selezionare un corso Campus utilizzato in passato e continuarlo. Non viene creato un nuovo corso. Il Suo \ufffdvecchio\ufffd corso ricever\ufffd il titolo del semestre attuale e la descrizione verr\ufffd adeguata.
chelp.campusPortletSelection13=Lei e i Suoi studenti vedrete questo corso nella pagina iniziale, insieme ai nuovi corsi Campus. La differenza rispetto alla prima e alla seconda variante \ufffd che gli studenti non verranno iscritti automaticamente. Gli studenti dello scorso semestre rimangono iscritti e Lei potr\ufffd aggiungere o rimuovere gli studenti manualmente.

