popup.course.continuation.text=Se desidera continuare un corso, il Suo \ufffdvecchio\ufffd corso ricever\ufffd un nuovo titolo e apparir\ufffd sulla Sua pagina iniziale. Gli studenti del semestre scorso rimangono iscritti nel gruppo A del corso Campus. Eventuali nuovi studenti devono venire aggiunti manualmente al gruppo del corso Campus. Desidera continuare il corso \ufffd{0}\ufffd?
