portlet.message.course.list.is.empty=Qui si sta creando il nuovo portlet \ufffdcorso Campo\ufffd per l'Universit\ufffd di Zurigo.<br>I docenti dell'UZH vi troveranno una lista dei corsi attualmente offerti e potranno creare agevolmente dei corsi OLAT ad essi relativi. <br> Gli studenti vengono iscritti ai corsi Campus mediante l'iscrizione al modulo. I Suoi corsi OLAT si trovano come sempre sotto la rubrica \ufffdRisorse didattiche\ufffd.
portlet.message.course.list.header=Trova qui i Suoi corsi Campus. Attualmente vengono mostrati soltanto i corsi della Facolt\ufffd di Filosofia, della Facolt\ufffd di Teologia, della Facolt\ufffd di Scienze naturali e matematica e della Facolt\ufffd di Economia. Gli altri tipi di corso si trovano come d\u2019abitudine nella rubrica \ufffdRisorse didattiche\ufffd.
