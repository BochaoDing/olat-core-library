help.hover.campus=Hilfe zum Portlet \u201EMeine Campuskurse\u201C
chelp.campus.title=Portlet: Meine Campuskurse 
chelp.campusPortlet01=Im Portlet \u201EMeine Campuskurse\u201C sehen Angeh\u00f6rige der Universit\u00e4t Z\u00fcrich ihre Lehrveranstaltungen aus dem Vorlesungsverzeichnis. Dozierende k\u00f6nnen zu diesen Lehrveranstaltungen mit wenigen Mausklicks einen Campuskurs in OLAT erstellen. Ein solcher Campuskurs wird t\u00e4glich mit der Modulbuchung abgeglichen. Studierende werden direkt in die Campusgruppen eingeschrieben und sehen diese hier im Portlet.
chelp.campusPortlet07=Wenn ein Dozierender einen Kurs noch nicht erstellt hat, wird dem Studierenden der Link zu seiner gebuchten Lehrveranstaltung ausgegraut angezeigt.    
chelp.campusPortlet02=Studierende haben erst einen Tag nach der Buchung eines Moduls Zugriff auf den entsprechenden Campuskurs. Benutzer, die sich neu in OLAT registriert haben, sehen ihre Campuskurse ebenfalls erst am darauffolgenden Tag.
chelp.campusPortlet03=Gegenw\u00e4rtig steht die Campuskurs-Funktion allen Dozierenden und Studierenden der Philosophischen Fakult\u00e4t, der Theologischen Fakult\u00e4t, der Mathematisch-naturwissenschaftlichen Fakult\u00e4t und der Wirtschaftswissenschaftlichen Fakult\u00e4t zur Verf\u00fcgung.
chelp.campusPortlet04=Sollten Sie 24 Stunden nach der Modulbuchung bzw. Neuregistrierung in OLAT keine Kurse im Portlet  \u201EMeine Campuskurse\u201C sehen, senden Sie eine E-Mail \u00fcber Ihre UZH-E-Mailadresse an support@olat.uzh.ch mit folgenden Angaben:
chelp.campusPortlet05=Genauer Kurstitel, wie er auch im Vorlesungsverzeichnis steht.
chelp.campusPortlet06=Ihren OLAT-Benutzernamen. Sie sehen Ihren OLAT-Benutzernamen nach dem Einloggen in OLAT unten links.

help.hover.campusCourseCreation=Hilfe zum Portlet \u201ECampuskurs erstellen\u201C
chelp.campusCourseCreation.title=Campuskurs erstellen 
chelp.campusPortletSelection01=Hier k\u00f6nnen Sie einen Campuskurs mit dem gleichen Titel wie im Vorlesungsverzeichnis erstellen. 
chelp.campusPortletSelection02=Ein neu erstellter Campuskurs wird t\u00e4glich mit der Modulbuchung abgeglichen. Auf diese Weise werden Studierende direkt in die Campusgruppen eingeschrieben. Sie k\u00f6nnen Campuskurse im Kurseditor gem\u00e4ss Ihren individuellen Bed\u00fcrfnissen anpassen.
chelp.campusPortletSelection03=Sie k\u00f6nnen ausw\u00e4hlen, ob Sie einen Campuskurs mit einer vorgegebenen Vorlage (Standardkurs) erstellen wollen oder auf der Basis eines Ihrer eigenen Kurse. 
chelp.campusPortletSelection04=Wenn Sie einen Standardkurs erstellen, wird Ihr Kurs sogleich publiziert und freigeschaltet. Die Sprache des Standardkurses ist abh\u00e4ngig von der Lehrveranstaltungssprache, die im Vorlesungsverzeichnis eingetragen ist. Folgende vier Sprachen stehen zur Verf\u00fcgung: Deutsch, Franz\u00f6sisch, Italienisch und Englisch. 
chelp.campusPortletSelection05=Der Kurs ist nach der Erstellung sogleich einsatzbereit. 
chelp.campusPortletSelection06=Sie m\u00fcssen nur noch Ihre Dokumente in den Materialienordner hochladen.
chelp.campusPortletSelection07=Wenn Sie bereits einen bew\u00e4hrten Kurs haben, k\u00f6nnen Sie einen Campuskurs auf Basis Ihres Kurses erstellen. Dabei wird Ihr eigener Kurs kopiert und gleich benannt wie die Lehrveranstaltung im Vorlesungsverzeichnis.  
chelp.campusPortletSelection08=Diesem neuen Campuskurs werden ein Lernbereich und Lerngruppen hinzugef\u00fcgt, in die Studierende sp\u00e4ter automatisch eingeschrieben werden. 
chelp.campusPortletSelection09=Im Unterschied zur ersten Auswahl wird bei diesem Erstellungsprozess der neue Kurs nicht automatisch publiziert und freigeschaltet. 
chelp.campusPortletSelection10=Sie werden deshalb in den Kurseditor weitergeleitet. Bei Bedarf passen Sie die Sichtbarkeits- und Zugangsregeln der Kursbausteine f\u00fcr die Campusgruppen A und B an, damit Studierende auf die Inhalte zugreifen k\u00f6nnen.   
chelp.campusPortletSelection11=Publizieren Sie den Kurs und schalten Sie den Kurszugriff frei (empfohlene Einstellung: \u201EAlle registrierten OLAT-Benutzer und G\u00e4ste\u201C).
chelp.campusPortletSelection12=Wenn Sie einen Kurs \u00fcber mehrere Semester hinweg betreuen, k\u00f6nnen Sie als dritte Option einen vergangenen Campuskurs ausw\u00e4hlen und diesen weiterf\u00fchren. Dabei wird kein neuer Kurs erstellt. Ihr \u201Ealter\u201C Campuskurs erh\u00e4lt lediglich den Titel des aktuellen Semesters und die Beschreibung wird angepasst. 
chelp.campusPortletSelection13=Zudem sehen Sie und Ihre Studierenden neben Ihren neuen Campuskursen auch diesen weitergef\u00fchrten Campuskurs in Ihrem Home. Im Unterschied zu den Varianten eins und zwei werden im weitergef\u00fchrten Campuskurs die Studierenden nicht automatisch eingeschrieben. Die Studierenden des vergangenen Semesters bleiben jedoch eingetragen und Sie k\u00f6nnen manuell Studierende in die Gruppen hinzuf\u00fcgen oder entfernen.

