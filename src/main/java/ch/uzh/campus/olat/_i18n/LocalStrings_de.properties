portlet.message.course.list.is.empty=Hier entsteht das neue Campuskurs-Portlet f\u00FCr die Universit\u00E4t Z\u00FCrich.<br>An dieser Stelle werden Dozierenden der UZH eine Liste ihrer laufenden Lehrveranstaltungen finden und k\u00F6nnen zugeh\u00F6rige OLAT-Kurse mit einem Mausklick erstellen.<br> Studierende werden \u00FCber die Modulbuchung in diese Campuskurse eingeschrieben. Ihre OLAT-Kurse finden Sie weiterhin unter der Rubrik \u201ELernressourcen\u201C.
portlet.message.course.list.header=Hier finden Sie Ihre Campuskurse des aktuellen Semesters. Es werden Ihnen momentan nur Veranstaltungen der Philosophischen, der Theologischen, der Mathematisch-naturwissenschaftlichen und der Wirtschaftswissenschaftlichen Fakult\u00E4t angezeigt. Kurse, die nicht als Campuskurse erstellt wurden, finden Sie weiterhin unter der Rubrik \u201ELernressourcen\u201C.

