email.disabled=Ihre derzeit in OLAT eingetragene E-Mail-Adresse wurde von einem OLAT-Benutzerverwalter gesperrt. Ihnen k\u00F6nnen somit derzeit keine Nachrichten \u00FCber OLAT zugestellt werden. Um diese Sperre aufzuheben, \u00E4ndern Sie bitte Ihre E-Mail-Adresse im Bereich Home -> Einstellungen -> Profil.
