disclaimer.paragraph2=Der Betreiber dieser Plattform beh&auml;lt sich das Recht vor, bei Missbrauch des OLAT-Servers oder Verst&ouml;ssen gegen diese Nutzungsregelung, den Zugang zu OLAT zu sperren und alle Daten des betreffenden Benutzers oder der betreffenden Benutzerin zu l&ouml;schen. Ferner beh&auml;lt sie sich das Recht vor, strafrechtliche oder \tzivilrechtliche Untersuchungen einzuleiten.
