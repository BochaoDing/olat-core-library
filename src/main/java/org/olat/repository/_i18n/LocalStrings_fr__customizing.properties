groups.intro=Nommez ou \u00E9liminez les utilisateurs OLAT que vous voulez en tant que propri\u00E9taires de la ressource didactique. <br />Les propri\u00E9taires peuvent lire la ressource, l'\u00E9laborer et l'effacer, et administrer les propri\u00E9taires.
managed.resource.intro=Ce cours a \u00E9t\u00E9 cr\u00E9\u00E9 par un syst\u00E8me externe. Certains modules et certains param\u00E8tres ne peuvent donc pas \u00EAtre modifi\u00E9s et utilis\u00E9s dans OLAT. Les \u00E9l\u00E9ments suivants sont bloqu\u00E9s dans OLAT\:
resource.general.error=Le contenu didactique n'a pas pu \u00EAtre ajout\u00E9\!\! Ou bien le format ou bien la version de votre contenu didactique ne sont pass support\u00E9 par OLAT.
scorm.found.seqencing=Le contenu didactique SCORM n'a pas pu \u00EAtre ajout\u00E9\! Votre fichier manifeste (imsmanifest.xml) contient des \u00E9l\u00E9ments "simple seqencing", qu'OLAT ne supporte cependant pas.
search.intro=Utilisez le catalogue OLAT pour acc\u00E9der \u00E0 un contenu didactique. Vous pouvez \u00E9galement d\u00E9marrer une 'recherche g\u00E9n\u00E9rale' en utilisant le 'champ de recherche' du menu ou en choisissant 'recherche pr\u00E9d\u00E9finie' du menu qui se trouve sur le c\u00F4t\u00E9 gauche de la page.
