wizard.step3.mail.body=*** Ceci est un message g\u00E9n\u00E9r\u00E9 automatiquement. Veuillez ne pas r\u00E9pondre \u00E0 cet e-mail\!***\r\n\r\nLe cours {0} a \u00E9t\u00E9 ferm\u00E9 par le tuteur du cours {1}.\r\n\r\nLe cours n'est plus accompagn\u00E9 ou actualis\u00E9. Si vous \u00EAtes abonn\u00E9 \u00E0 des \u00E9l\u00E9ments du cours, vous pouvez le d\u00E9sactiver dans l'accueil OLAT dans le menu \u00E0 gauche sous "Notifications". \u00C9ventuellement vous serez d\u00E9sinscrit des groupes dans ce cours. Veuillez vous adresser au tuteur du cours {1} pour avoir plus d'informations sur cette proc\u00E9dure.
