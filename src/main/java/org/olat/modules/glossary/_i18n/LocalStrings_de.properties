register.title = Register konfigurieren
register.intro = Das alphabetische Register ist f\ufffdr ein lateinisches Alphabet ausgelegt und beeinhaltet die Zeichen von A-Z. F\ufffdr ein Glossar mit anderem Zeichensatz, sollte das Register ausgeschaltet werden.
register.onoff = Register einschalten
edit.title = Schreibberechtigung
edit.intro = Standardm\ufffdssig k\ufffdnnen nur die Besitzer dieses Glossars Beitr\ufffdge erstellen und editieren. Die Auswahl "Schreibberechtigung f\ufffdr alle Benutzer" erlaubt es allen Systembenutzern neue Glossarbeitr\ufffdge zu erstellen, ihre selbst erstellten Beitr\ufffdge anschliessend zu \ufffdndern und auch wieder zu l\ufffdschen. Besitzer k\ufffdnnen die Beitr\ufffdge die von anderen Benutzern erstellt wurden jederzeit \ufffdndern oder l\ufffdschen.<br /><br />Wenn diese Funktion eingeschaltet ist, so wird der jeweilige Urheber und die letzte Person die \ufffdnderungen vorgenommen hat neben dem Glossarbeitrag angezeigt.
edit.onoff = Schreibberechtigung f\ufffdr alle Benutzer zulassen
