share.presentation.3=Le catalogue est le pool standard qui est accessible par tous les utilisateurs ayant le r\u00F4le d'auteur. L'administrateur de la banque de questions peut cr\u00E9er de nouveaux pools et en limiter les droits d'acc\u00E8s pour chacun d'eux. Par cons\u00E9quent, le nombre de pools disponibles peut varier entre les utilisateurs OLAT.
