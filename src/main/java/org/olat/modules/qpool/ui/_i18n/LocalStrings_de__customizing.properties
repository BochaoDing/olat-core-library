share.presentation.3=Der Catalog ist der Standardpool auf den alle Benutzer mit Autorenrechten Zugriff haben. Der Fragenpool-Administrator kann neue Pools erstellen und deren Zugriffsrechte festlegen, weshalb sich die Anzahl Pools pro OLAT-Benutzer unterscheiden kann.
