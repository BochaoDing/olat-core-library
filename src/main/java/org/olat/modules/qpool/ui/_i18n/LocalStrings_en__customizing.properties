presentation.8=You can export questions either as learning ressource back into OLAT, or download it as .zip-file, in the QTI 1.2 standard format or as a Word document.
share.presentation.3=The catalog is the standard pool which is accessible by all users with the author role. The question bank manager can create new pools and regulate the access rights of every pool. Therefore, the number of visible pools can vary between OLAT users.
