admin.description=La configuration de base de Shibboleth doit \u00EAtre faite dans le fichier de configuration OLAT. En utilisant le formulaire ci-dessous, vous pouvez activer l'acc\u00E8s des utilisateurs bas\u00E9 sur leurs attributs Shibboleth. Un maximum de deux attributs avec chacun leurs propres valeurs permises peut \u00EAtre configur\u00E9. Une personne est consid\u00E9r\u00E9e comme autoris\u00E9e si 1) la personne peut \u00EAtre authentifier avec succ\u00E8s par l'IDP et 2) l'une des valeurs des deux attributs sp\u00E9cifi\u00E9s dans la liste correspond \u00E0 celles de l'utilisateur.
error.shibboleth.not.authorized=Vous n'\u00EAtes pas autoris\u00E9 \u00E0 vous connecter \u00E0 OLAT.
