admin.description=Die Shibboleth Basiskonfiguration muss in der OLAT Konfigurationsdatei vorgenommen werden. Mittels des untenstehenden Formulars können Sie die optionale Autorisierung der Benutzer mitels Prüfung von Shibboleth Attributen einschalten. Es können maximal zwei Attribute mit den jeweils zugelassenen Werten festgelegt werden. Eine Person gilt als Autorisiert wenn 1) die Person erfolgreich sich bei seinem IDP authentifizieren kann und 2) eines der beiden konfigurierten Attribute in der jeweiligen Werteliste gefunden werden kann. 
error.shibboleth.not.authorized=Sie d\u00FCrfen nicht auf OLAT einloggen.
error.unqueid.notfound=Haben Sie eine Zugangsberechtigung f\u00FCr OLAT? Wenn ja, versuchen Sie bitte nochmals, sich einzuloggen.
