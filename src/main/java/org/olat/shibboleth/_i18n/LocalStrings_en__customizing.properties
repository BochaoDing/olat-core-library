admin.description=Use the forms below to configure optional authorization rules. This is usefull when you want to restrict access to this OLAT resource provider based on Shibboleth attributes because not all users which successfully authenticated against your IDP are allowed to access this resource. If one of the rule below matches, the user is authorized to access this OLAT installation (OR conjunction). If the user does not have the necessary attributes, access is denied. Each value on the value list is treated as a valid value (no multi-line values).
error.shibboleth.not.authorized=You are not authorized to log in OLAT.
