statistics.title=Statistiken
statistics.info=Statistiken werden auf dem Single-Service Node regelm\ufffdssig neu aus den Logging Daten generiert. Die H\ufffdufigkeit dieser Generierung bestimmt die Aktualit\ufffdt der Statistiken f\ufffdr die einzelnen Kurse.
statistics.status.title=Status
statistics.status.enabled=Die automatische Statistikgenerierung ist momentan <strong>eingeschaltet</strong> und wird nach folgender Regel "<strong>{0}</strong>" (cron syntax) gestartet.
statistics.status.disabled=Die automatische Statistikgenerierung ist momentan <strong>ausgeschaltet</strong> (auf diesem Node).
statistics.lastupdated=Die letzte Statistikgenerierung wurde am <i>{0}</i> gestartet.
statistics.lastupdated.never=Die Statistikgenerierung wurde noch nie gestartet.
statistics.generation.feedback=Die Statistikengenerierung ist abgeschlossen.
statistics.update.title=Statistiken updaten
statistics.update.intro=Es stehen zwei Varianten f\ufffdr das Updaten der Statistik zur Verf\ufffdgung: Komplettes Neuberechnen und inkrementelles Updaten. Komplettes Neuberechnen dauert unter Umst\ufffdnden sehr lange, inkrementelles Updaten ist relativ schnell.
statistics.fullrecalculation.trigger.button=Statistiken komplett neu berechnen
statistics.update.trigger.button=Statistiken inkrementell updaten
statistics.update.ongoing=Die Statistiken werden momentan upgedatet...
statistics.fullrecalculation.really.title=Wollen Sie wirklich komplett neu berechnen?
statistics.fullrecalculation.really.text=Durch die komplette Neuberechnung werden <b>alle bestehenden Statistikdaten gel\ufffdscht und neu berechnet</b>! Dadurch gehen eventuell Daten verloren, falls aus der Logging Tabelle inzwischen alte Daten gel\ufffdscht wurden!<p/><p/>Die komplette Neuberechnung kann sehr lange (Minuten bis Stunden) dauern und dazu f\ufffdhren, dass <b>zeitweise Statistikdaten</b> f\ufffdr die Benutzer <b>nicht zur Verf\ufffdgung</b> stehen!
