registration.statistics=OpenOLAT \u00E8 open source e ha bisogno di una comunit\u00E0 di utenti attivi. Lei pu\u00F2 dare il Suo contributo registrando la Sua installazione OpenOLAT sul server openolat.org e inviandoci anonimamente alcune informazioni statistiche sul numero degli utenti, dei corsi ecc. Questi dati non verranno messi in relazione con la Sua installazione, ma serviranno soltanto a documentare meglio l'utilizzo di OpenOLAT.
registration.sustainability=Inoltre una registrazione \u00E8 vantaggiosa anche per Lei, poich\u00E9 ogni registrazione conosciuta aumenta la rilevanza di OpenOLAT e contribuisce alla durabilit\u00E0 del Suo investimento.
registration.title.notregistered=Registri per cortesia la Sua installazione OpenOLAT e ci aiuti a migliorare la distribuzione di OpenOLAT\!
registration.title.registered=La ringraziamo molto di avere registrato OpenOLAT\!
registration.website=Lei pu\u00F2 inoltre autorizzarci a pubblicare l'indirizzo URL della Sua installazione su openolat.org. Ci aiuti a mostrare dove OpenOLAT viene impiegato\!
