registration.statistics=OpenOLAT ist Open-Source und braucht eine aktive Anwendercommunity. Sie k\u00F6nnen Ihren Beitrag dazu leisten, indem Sie Ihre OpenOLAT-Installation auf dem Server openolat.org registrieren und uns anonym einige statistische Informationen \u00FCber die Anzahl der Benutzer, Kurse etc. \u00FCbermitteln. Diese Daten werden nicht mit Ihrer Installation in Verbindung gebracht, sondern dienen lediglich dazu, die Verwendung von OpenOLAT besser zu dokumentieren. 
registration.sustainability=Nicht zuletzt ist eine Registration in Ihrem Sinne, denn jede bekannte Installation erh\u00F6ht die Bedeutung von OpenOLAT und ist somit ein Beitrag zur Nachhaltigkeit Ihrer Investitionen.
registration.title.notregistered=Bitte registrieren Sie Ihre OpenOLAT-Installation und helfen Sie uns, OpenOLAT weiter zu verbreiten\!
registration.title.registered=Vielen Dank, dass Sie OpenOLAT registriert haben\!
registration.website=Weiter k\u00F6nnen Sie uns die Erlaubnis geben, die URL Ihrer OpenOLAT-Installation auf openolat.org zu publizieren. Helfen Sie mit zu zeigen, wo OpenOLAT im Einsatz ist\!
