A-1=Cliquez sur "S'abonner" dans l'\u00E9l\u00E9ment de cours et vous serez inform\u00E9 par e-mail de toutes les modifications concernant le forum, le wiki, etc. sans devoir vous connecter \u00E0 OLAT. Sur votre page d'accueil, vous avez la possibilit\u00E9 de configurer les r\u00E9glages pour les notifications abonn\u00E9es.
A-10=Cliquez sur "Autres utilisateurs" saur la page d'accueil et recherchez la personne souhait\u00E9e. Vous pourrez voir la carte de visite de l'utilisateur OLAT en question, visualiser son dossier public, et le contacter par e-mail.
A-11=D\u00E9posez les documents que vous voulez partager avec d'autres utilisateurs OLAT dans votre dossier personnel, intitul\u00E9e 'public'. Les autres utilisateurs pourront trouver les documents en cliquant sur "Autres utilisateurs", en ins\u00E9rant votre nom et donc en acc\u00E9dant \u00E0 votre dossier.
A-12=OLAT fonctionne comme une application eBanking \: le bouton "Retour" du navigateur peut cr\u00E9er des probl\u00E8mes. Utilisez donc toujours la navigation OLAT pour acc\u00E9der au contenu souhait\u00E9.
A-13=L'aide se trouve dans l'en-t\u00EAte des pages OLAT et est signalis\u00E9e par un point d'interrogation encercl\u00E9 de bleu. Ce bouton se trouve aussi dans l'angle sup\u00E9rieur droit des sections qui contiennent des champs. En cliquant sur le symbole, vous faites appara\u00EEtre l'aide contextuelle dans une fen\u00EAtre pop-up, \u00E0 partir de laquelle vous pouvez consulter aussi les autres pages de l'aide contextuelle.
A-15=Les \u00E9l\u00E9ments de cours comme les pages simples, le forum et le wiki peuvent \u00EAtres affich\u00E9s dans une nouvelle fen\u00EAtre, mais il est tout de m\u00EAme toujours possible de naviguer dans un autre cours OLAT dans la fen\u00EAtre principale.
A-4=OLAT offre un puissant outil ePortfolio. Avec cet outil de collecte, vous pouvez r\u00E9cup\u00E9rer vos artefacts personnels et les mettre dans un classeur destin\u00E9 aux autres utilisateurs. Sont \u00E9galement envisageables des classeurs de groupe et les classeurs devoirs.
A-5=OLAT peut \u00EAtre t\u00E9l\u00E9charg\u00E9 gratuitement sur <a href\="https\://lms.uzh.ch" target\="_blank"><i class="o_icon o_icon_link_extern"> </i> www.openolat.org</a>. Il y existe aussi des listes de mail et d'autres informations plus approfondies sur le syst\u00E8me de gestion d'apprentissage OLAT.
A-6=OLAT signifie <b>O</b>nline <b>L</b>earning <b>A</b>nd <b>T</b>raining et est un Open Source Learning Management System.
A-8=Sur la page d'accueil, cliquez sur "R\u00E9glages" et ouvrez l'onglet "Profil". Vous pouvez d\u00E9cider quelles informations de votre profil seront affich\u00E9es pour tous les utilisateurs OLAT. Vous pouvez \u00E9galement t\u00E9l\u00E9charger une image, r\u00E9diger un texte et indiquer les r\u00E9seaux en ligne et messageries instantan\u00E9es dont vous \u00EAtes membre.
A-9=Vous pouvez d\u00E9poser dans votre dossier personnel des documents personnels, auxquels vous aurez toujours acc\u00E8s. OLAT met \u00E0 votre disposition 10 Mo de m\u00E9moire.
