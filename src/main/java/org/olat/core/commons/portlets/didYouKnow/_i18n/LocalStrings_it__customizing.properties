A-1=Clicchi su 'Abbonare' nell'elemento di corso e verr\u00E0 informata/o attraverso via e-mail su tutte le modifiche riguardanti il forum, il wiki ecc. senza dovere connettersi a OLAT. Nella Sua pagina iniziale ha la possibilit\u00E0 di configurare le preferenze per gli avvisi abbonati.
A-10=Clicchi su 'Altri utenti' nella pagina iniziale e cerchi la persona che Le interessa. Potr\u00E0 vedere il biglietto da visita dell'utente OLAT da Lei cercata/o, visionare la sua cartella pubblica e contattarla/o via e-mail.
A-11=Depositi i documenti che vuole condividere con altri utenti OLAT nella sua cartella personale, denominata 'public'. Gli altri utenti potranno trovare i documenti cliccando su 'Altri utenti', inserendo il Suo nome e accedendo quindi alla cartella.
A-12=OLAT funziona come un'applicazione eBanking\: il pulsante "Torna indietro" del browser pu\u00F2 causare difficolt\u00E0. Utilizzi sempre la navigazione OLAT per accedere ai contenuti didattici desiderati.
A-13=Nell'intestazione delle pagine OLAT si trova l'aiuto, contrassegnato da un punto interrogativo cerchiato in blu. Questo pulsante si trova anche nell'anglo superiore destro delle sezioni che contengono dei campi. Cliccando il simbolo appare l'aiuto contestuale in una finestra pop-up, a partire dalla quale pu\u00F2 consultare anche le altre pagine dell'aiuto contestuale.
A-15=Gli elementi di corso come le pagine singole, il forum e il wiki possono venire mostrati in una nuova finestra, ma rimane comunque possibile navigare in un altro corso OLAT nella finestra principale.
A-5=OLAT pu\u00F2 essere scaricato gratuitamente da <a href\="https\://lms.uzh.ch" target\="_blank"><i class="o_icon o_icon_link_extern"> </i> www.openolat.org</a>.
A-6=OLAT sta per <b>O</b>nline <b>L</b>earning <b>A</b>nd <b>T</b>raining ed \u00E8 un Open Source Learning Management System.
A-8=Clicchi su 'Preferenze' nella pagina iniziale e selezioni il tab 'Profilo'. Pu\u00F2 decidere quali informazioni del Suo profilo verranno mostrate a tutti gli utenti OLAT. Inoltre, pu\u00F2 caricare un'immagine, comporre un testo e indicare a quali reti online e messaggerie istantanee aderisce come membro.
A-9=Pu\u00F2 depositare dei documenti nella Sua cartella personale e accedervi in qualsiasi momento. OLAT Le mette a disposizione uno spazio di memoria di 20 MB.
